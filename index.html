<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Salary Calculator</title>
	<script src="scripts/jquery-3.3.1.min.js"></script>
	<script src="scripts/client.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body>
	<header class="header">
		<h1>Salary Calculator</h1>
	</header>

	<main>

		<div>
			<h2>Add Employee</h2>
			<form>
				<input class="inputForm" id="firstName" placeholder="First Name">
				<input class="inputForm" id="lastName" placeholder="Last Name">
				<input class="inputForm" id="idNumber" placeholder="ID Number">
				<input class="inputForm" id="jobTitle" placeholder="Job Title">
				<input class="inputForm" id="annualSalary" placeholder="Annual Salary">
				<button id="submitFormButton">Submit</button>
			</form>
		</div>

		<br>
		<br>

		<table>
			<theader>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>ID Num</th>
					<th>Job Title</th>
					<th>Annual Salary</th>
					<th>Remove</th>
				</tr>
			</theader>

			<tbody id="tableBody">
				<!-- Table Content -->
			</tbody>

			<tfoot id="footer">
				<!-- Footer Content -->
			</tfoot>
		</table>

		<h2 id="monthlyCost">Monthly Cost: $0</h2>

	</main>
</body>
</html>
